<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- class selectors -->
  <h1 class="one">Class Selector</h1>

  <!-- id selectors -->
  <h2 id="two">Id selector</h2>

  <section>
    <article>
      <pre>
        I'm batman
        I'm Brave
      </pre>
    </article>
  </section>

  <div>
    <p class="dp">
      paragraph within div
    </p>
  </div>

  <p class="para">Independent div</p>

  <!-- psudo selectors -->
  <a class="link" href="https://google.com">Visit google</a>

  <a class="link" href="https://youtube.com">Visit youtube</a>

  <a class="link" href="https://udemy.com">Visit Udemy</a>

</body>
</html>
